<html>
<head>
  <title>Top 100 Albums of All Time</title>
  <style>
  tr.highlighted { background-color: #fffcb7; }
  </style>
</head>
<body>
<h1>Rolling Stone's Top 100 Albums of All Time</h1>
<p>Sorted by <%=rank_to_highlight%></p>
<tr>
	<th>Rank</th>
	<th>Title</th>
	<th>Year</th>
</th>
<% for album in sorted_list %>
	<tr>
		<td><%=album.rank%></td>
		<td><%=album.title%></td>
		<td><%=album.year%></td>
	</tr>
<% end %>
</table>
</body>
</html>
